name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Source Code (Retrieve Repository)
        uses: actions/checkout@master

      - name: ðŸ’Ž Setup Ruby & Install Dependencies (Prepare Ruby Environment)
        uses: ruby/setup-ruby@master
        with:
          bundler-cache: true

      - name: Precompile Assets
        run: RAILS_ENV=production bundle exec rails assets:precompile

      - name: Start Rails Server
        run: |
          bundle exec rails s -e production &
          sleep 5

      - name: Generate Static HTML from Rails App
        run: wget --cut-dirs=1 --no-host-directories --directory-prefix=./static-website --mirror --convert-links --adjust-extension --page-requisites --no-parent --debug --verbose http://0.0.0.0:3000
        continue-on-error: true

      - name: Output error
        run: |
          ls -la logs/
          cat logs/production.log

      - name: Upload artifact
        uses: actions/upload-pages-artifact@master
        with:
          path: './static-website'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          directory: './static-website'